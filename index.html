<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Project through Practicum by Yandex for the Web Development course."><meta name="author" content="Jayme Waye"><title>Around The USA</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="229667a1c52df21375a814f2b86d6197.svg" alt="logo"></header><main class="content"><section class="profile"><img class="profile__pic" src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg" alt="profile picture"><div class="profile__info"><h1 class="profile__title">Jacques Cousteau</h1><button class="button profile__button profile__button_role_edit"></button><p class="profile__job">Explorer</p></div><button class="button profile__button profile__button_role_add"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Around The U.S.</p></footer><div class="popup popup_type_edit"><div class="popup__container popup__container_form"><button class="button popup__button popup__button_role_close"></button><form class="popup__form" action="#" name="profile-edit" novalidate><h2 class="popup__title">Edit Profile</h2><label class="popup__label" for="name-input"><input class="popup__field popup__field_name" name="name-input" id="name-input" placeholder="Name" pattern="[A-Za-z -]+" minlength="2" maxlength="40" required/> <span class="popup__field-error" id="name-input-error"></span></label> <label class="popup__label" for="job-input"><input class="popup__field popup__field_job" name="job-input" id="job-input" placeholder="About Me" minlength="2" maxlength="200" required/> <span class="popup__field-error" id="job-input-error"></span></label> <button class="button popup__button popup__button_role_save" type="submit">Save</button></form></div></div><div class="popup popup_type_add-place"><div class="popup__container popup__container_form"><button class="button popup__button popup__button_role_close"></button><form class="popup__form" action="#" name="add-place"><h2 class="popup__title">New Place</h2><label class="popup__label"><input class="popup__field popup__field_place_name" id="place-input" name="place-input" placeholder="Title" minlength="1" maxlength="30" required/> <span class="popup__field-error" id="place-input-error"></span></label> <label class="popup__label"><input class="popup__field popup__field_place_image" name="image-input" id="image-input" type="url" placeholder="Image Link" required/> <span class="popup__field-error" id="image-input-error"></span></label> <button class="button popup__button popup__button_role_save" type="submit">Create</button></form></div></div><div class="popup popup_type_image"><div class="popup__container"><img class="popup__img"><p class="popup__img-title"></p><button class="button popup__button popup__button_role_close" aria-label="Close Image"></button></div></div><template class="template-card"><li class="card"><button type="button" class="button card__delete-button" aria-label="Delete Button"></button> <img class="card__img"><div class="card__wrapper"><h3 class="card__name"></h3><button type="button" class="button card__like-button" aria-label="Like Button"></button></div></li></template><script src="main.js"></script></body></html>
