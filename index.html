<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Around The USA</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="logo"></img>
      <hr class="header__line">
    </header>

  <main class="content">

    <!-- Profile Section -->
    <section class="profile">
      <div class="profile__pic"></div>
      <div class="profile__info">
        <h2 class="profile__title">Jacques Cousteau</h2>
        <button class="button button__edit">
          <svg class="button__icon" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.75 1.2462L2.20283 6.82495L1.21226 5.81452L6.74528 0.25L7.75 1.2462ZM0.25 7.75L1.7217 7.30882L0.688679 6.31262L0.25 7.75Z" fill="white"/>
            </svg>
      </button>
        <p class="profile__about">Explorer</p>
      </div> 
      <button class="button button__add">
        <svg class="button__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 7.11111H8.88889V0H7.11111V7.11111H0V8.88889H7.11111V16H8.88889V8.88889H16V7.11111Z" fill="white"/>
        </svg>
      </button>
    </section>

    <!-- Elements Section -->
    <section class="elements">
      <ul class="elements__container">
        <li class="element">
          <img class="element__img" src="./images/yosemitevalley.jpg" alt="Yosemite Valley">
          <h3 class="element__name">Yosemite Valley</h3>
          <img class="element__like" src="./images/heart.svg" alt="like heart">
        </li> 
        <li class="element">
          <img class="element__img" src="./images/lakelouise.jpg" alt="Lake Louise">
          <h3 class="element__name">Lake Louise</h3>
          <img class="element__like" src="./images/heart.svg" alt="like heart">
        </li>
        <li class="element">
          <img class="element__img" src="./images/baldmountains.jpg" alt="Bald Mountains">
          <h3 class="element__name">Bald Mountains</h3>
          <img class="element__like" src="./images/heart.svg" alt="like heart">
        </li>
        <li class="element">
          <img class="element__img" src="./images/latemar.jpg" alt="Latemar">
          <h3 class="element__name">Latemar</h3>
          <img class="element__like" src="./images/heart.svg" alt="like heart">
        </li>
        <li class="element">
          <img class="element__img" src="./images/vanoisnational.jpg" alt="Vanois National">
          <h3 class="element__name">Vanois National...</h3>
          <img class="element__like" src="./images/heart.svg" alt="like heart">
        </li>
        <li class="element">
          <img class="element__img" src="./images/lagodibraies.jpg" alt="Lago di Braies">
          <h3 class="element__name">Lago di Braies</h3>
          <img class="element__like" src="./images/heart.svg" alt="like heart">
        </li>
      </ul>
    </section>

    <!-- Modal Section -->
    <section class="popup">
      <div class="popup__container">
        <button class="button button__close">
          <!--<img class="button__icon button__icon_close" src="./images/closeicon.svg" alt="close button">-->
          <svg class="button__icon" width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" fill="white"/>
            </svg>
        </button>
        <h3 class="popup__title">Edit Profile</h3>
        <form class="popup__form" action="">
          <input class="popup__field popup__field_name" id="name" type="text" placeholder="Name">
          <input class="popup__field popup__field_about" id="about" type="text" placeholder="About Me">
          <button class="button button__save">Save</button>
        </form>
      </div> <!-- End popup-container div-->
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>
  </div>

  <script src="script.js"></script>
</body>
